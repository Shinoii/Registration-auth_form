<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="/styles/fonts.css">
    <link rel="stylesheet" href="/styles/index.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1 class="logo-title">
                <a href="index.html" class="logo-title__link link">Grigoryev</a>
            </h1>
        </div>
        <nav class="nav">
            <ul class="nav-list">
                <li class="list-item"><a href="#" class="list-item__link link">Navigation 1</a></li>
                <li class="list-item"><a href="#" class="list-item__link link">Navigation 2</a></li>
                <li class="list-item"><a href="#" class="list-item__link link">Navigation 3</a></li>
                <li class="list-item"><a href="#" class="list-item__link link">Navigation 4</a></li>
            </ul>
        </nav>
        <div class="auth-section">
            <a href="#" class="auth-button link">Log In</a>
            <a href="#" class="registration-button link">Sign In</a>
        </div>
    </header>
    <main class="main">
        <div class="modal-auth">
            <form class="modal-form">
                <h2 class="modal-auth__title">Log In</h2>
                <div class="form-input">
                    <input class="modal-input__field username" type="text" required>
                    <label for="username" class="form-placeholder">username</label>
                </div>
                <div class="form-input">
                    <input class="modal-input__field password" type="password" required>
                    <label for="password" class="form-placeholder">password</label>
                </div>
                <input class="modal-auth__submit" type="submit" value="ENTER">
            </form>
        </div>
    </main>
</body>
</html>
